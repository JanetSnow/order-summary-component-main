<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="intro">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="subscribe">
        <div class="left">
          <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
          <div class="plan">
            <h2>Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </div>

        <button class="pay" type="button" name="pay">Proceed to Payment</button>
        <button class="cancel" type="button" name="cancel">Cancel Order</button>

    </div>
  </main>
</body>
</html>
